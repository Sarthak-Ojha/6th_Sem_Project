  crypto: ^3.0.5
  encrypt: ^5.0.3

  # Time & Date
  timeago: ^3.7.0
  jiffy: ^6.3.1

  # Form Validation
  form_validator: ^2.1.1
  reactive_forms: ^18.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0
  very_good_analysis: ^9.0.0

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^3.1.0
